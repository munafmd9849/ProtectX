<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Payment Gateway</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Basic Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f7f7f7;
            padding: 20px;
        }

        .payment-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 500px;
            margin: 0 auto;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
        }

        .payment-option {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 12px;
            background-color: #f8f8f8;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .payment-option:hover {
            background-color: #e0e0e0;
            transform: translateX(10px);
        }

        .payment-option img {
            width: 50px;
            height: auto;
            margin-right: 20px;
        }

        .payment-option span {
            font-size: 18px;
            color: #333;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .status {
            margin-top: 20px;
            text-align: center;
        }

        .status p {
            font-size: 18px;
            color: #333;
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .payment-container {
            animation: fadeIn 1s ease-out;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <h2>Select Payment Method</h2>

        <!-- Payment Options -->
        <div class="payment-option" id="phonepe" onclick="selectPayment('phonepe')">
            <img src="public/images/phonepay.png" alt="PhonePe Logo">
            <span>PhonePe</span>
        </div>

        <div class="payment-option" id="gpay" onclick="selectPayment('gpay')">
            <img src="public/images/gpay.png" alt="Google Pay Logo">
            <span>Google Pay</span>
        </div>

        <div class="payment-option" id="paytm" onclick="selectPayment('paytm')">
            <img src="public/images/paytm.png" alt="Paytm Logo">
            <span>Paytm</span>
        </div>

        <button class="btn" id="proceedBtn" disabled onclick="processPayment()">Proceed to Payment</button>

        <div class="status" id="status">
            <p>Choose a payment method to proceed.</p>
        </div>
    </div>

    <script>
        let selectedPaymentMethod = null;

        // Function to handle payment selection
        function selectPayment(method) {
            selectedPaymentMethod = method;
            document.getElementById('status').innerHTML = <p>Selected Payment Method: ${capitalize(method)}</p>;
            document.getElementById('proceedBtn').disabled = false; // Enable proceed button
        }

        // Function to process payment (redirect to respective payment gateway)
        function processPayment() {
            if (selectedPaymentMethod === 'phonepe') {
                // Redirect to PhonePe Payment
                window.location.href = "/phonepe-payment";
            } else if (selectedPaymentMethod === 'gpay') {
                // Redirect to Google Pay Payment
                window.location.href = "/gpay-payment";
            } else if (selectedPaymentMethod === 'paytm') {
                // Redirect to Paytm Payment
                window.location.href = "/paytm-payment";
            }
        }

        // Capitalize the first letter of a string
        function capitalize(str) {
            return str.charAt(0).toUpperCase() + str.slice(1);
        }
    </script>
</body>
</html>
